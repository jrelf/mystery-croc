<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Website</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      /*background-color: #000; */
      color: black;
      font-family: Arial, sans-serif;
    }
    img {
      max-width: 80%;
      height: auto;
      border-radius: 10px;
    }
    .credit {
      margin-top: 10px;
      font-size: 0.9em;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <!-- Your picture -->
  <img src="mystery_croc.jpg" alt="Cool Picture">

  <!-- Credit text -->
  <div class="credit">Made by jrel</div>

  <!-- Music -->
  <audio autoplay loop>
    <source src="mystery_song.mp3" type="audio/mpeg">
    Your browser does not support the audio tag.
  </audio>
</body>
</html>
